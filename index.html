<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="src/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="dist/main.css" />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <body>
    <header class="app-header">
      <div class="app-header__content">
        <img
          src="src/images/logo.svg"
          alt="Logo image"
          class="app-header__logo"
        />
      </div>
    </header>
    <section class="app-section">
      <div class="app-section__content app-section__content-img">
        <img
          src="src/images/illustration-mockups.svg"
          alt="Desktop and mobile mockups"
          class="app-section__image"
        />
      </div>
      <div class="app-section__content app-section__content-info">
        <h1 class="app-section__content-heading">
          Build The Community Your Fans Will Love
        </h1>
        <p class="app-section__content-paragraph">
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </p>
        <button class="app-section__button button-cta">Register</button>
      </div>
    </section>
    <footer class="app-footer">
      <div class="app-footer__social-icons">
        <a
          id="facebook_link"
          class="app-footer__social-link"
          href="#facebook_link"
        >

            class="icon icon--social"
            width="45"
            height="45"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 333333 333333"
            shape-rendering="geometricPrecision"
            text-rendering="geometricPrecision"

            clip-rule="evenodd"
